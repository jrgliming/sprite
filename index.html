<html lang="en">
<head>

    <title>Document</title>
    <style>
       .box{
           width: 500px;
           height: 300px;
           border: 1px solid red;
           text-align: center;
       }
       .box::before{
           content: '';
           height: 100%;
           vertical-align: middle;
           display: inline-block;
       }
       img{
           vertical-align: middle;
           /* background: rgba(0,0,0,0.5); */
     
       }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/go.png" title="谷歌图片">
    </div>
</body>
</html>
